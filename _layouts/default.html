<!DOCTYPE html>

  <html>
  
  {% include head.html %}

  <body>
    
    {% include header.html %}

    <div class="content-container">
      {{ content }}
    </div>

    {% include footer.html %}

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

  </body>
</html>
