---
layout: default
---

<div class="contact-wrapper">
  <div class="contact-image">
    
  </div>
  <div class="contact-copy">
    
    <div class="contact-copy-text">
      <h1>Get in Touch</h1>
      <p>Want to learn more about the work I do<span>, what coaching involves</span> and and how you might benefit from working with me? Get in touch using the contact form below.
    </div>
        
    <div class="contact-copy-form">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/samantha@hawkins.net" method="post">
        <fieldset id="fs-frm-inputs">
          <label class="form-text" for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label class="form-text" for="phone-number">Phone Number</label>
          <input type="tel" name="number" id="phone-number" placeholder="Include country code" required="">
          <label class="form-text" for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label class="form-text" for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
